    <!-- Primary Meta Tags -->
    <title>Merey Tostaduría</title>
    <meta name="title" content="Merey Tostaduría">
    <meta name="description" content="Merey Tostaduría nace como un emprendimiento para satisfacer las necesidades de nuestros clientes en la comuna de las Condes, especialmente en la Av. Apoquindo, esto por nuestra ubicación, somos una empresa familiar dedicada a la comercialización de frutos del país.">

    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://merey.netlify.com/">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://merey.netlify.com/">
    <meta property="twitter:title" content="Merey Tostaduría">
